<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS.css">
</head>

<body>


    <div class="card text-bg-dark">
        <img src="images/contactPage.jpg" class="card-img" alt="...">
        <div class="card-img-overlay">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html"><button>Home</button> </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><button>Contact Us</button></a>
                </li>
            </ul>
            <h5 class="card-title">Get in contact with us</h5>
            <p class="card-text">Contact us by phone or fill out the form below to email us.</p>

            <form>
                First name<br>
                <input type="text" name="firstname"> <br>
                Last name<br>
                <input type="text" name="lastname"><br>
                Phone number<br>
                <input type="text" name="lastname">
            </form>


            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Describe below why your contacting
                    us.</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html"><button>Submit</button> </a>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
